<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700;9..144,800&family=Montserrat:wght@300;400&family=Outfit:wght@300;500;600;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700;9..144,800&family=Montserrat:wght@300;400&family=Outfit:wght@300;400;500;600;800&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="qr-code">
  <img class="qr-code-preview" src="images/image-qr-code.png">
  <div class="cq-code-info">
    <div>
      <p class="qr-code-title">Improve your front-end skills by building projects</p>
      <p class="qr-code-dicription">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</div>
</body>
</html>
